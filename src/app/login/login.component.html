        <form  #addForm ="ngForm"  (ngSubmit)='login(addForm)'>
          <div class="form-group">
              Email: <input  class="form-control form-names input-lg"  #name ='ngModel' required  minlength="30" name ='Email' ngModel/>
            <span class="ion-at form-control-icon"></span>
            <span *ngIf ='addForm.submitted && name.errors.required'> u have fill email for example@gmail.com</span>
            <span *ngIf ='addForm.submitted && name.errors.minlength'> un correct email </span>  
          </div>
          <div class="form-group">
              Password: <input   class="form-control input-lg" #name ='ngModel'required  minlength="10"  ngModel type="password"  name ='Password'/>
              <span class="ion-key form-control-icon"></span> 
              <span *ngIf ='addForm.submitted && name.errors.required'> write your password</span>
              <span *ngIf ='addForm.submitted && name.errors.minlength'> your password more 10 character </span>  
            </div>
          <button type="submit" class="btn btn-block btn-success" (click)="login()"> Login</button>
          <ul *ngFor ="let tmember of teamMembers">
          <li>{{tmember.firstName}}</li></ul>
          <p class="text-center">
            <small>Don't have an account yet? <a routerLink="/Signup">Sign up</a></small>

          </p>

        </form>

      </div>
      </div>

    </div>

  </div>
